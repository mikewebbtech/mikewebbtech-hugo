{{ define "main" }}
<article class="cat">
  <h1><i class="fa-solid fa-list"></i> {{ .Title }}</h1>
  {{ .Content }}
  <ul class="cat-list">
    {{ range .Data.Terms.Alphabetical }}
    <li class="cat-list-item">
      <a class="cat-list-item-title" href="{{ .Page.RelPermalink }}">
        {{ .Page.Title }}
      </a>
      ({{ .Count }} articles found) {{ with .Page.Content }} {{ . }} {{ end }}
    </li>
    {{ end }}
  </ul>
</article>
{{ end }}
